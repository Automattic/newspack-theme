version: 2.1

commands:
  checkout_code:
    steps:
      - checkout
      - attach_workspace:
          at: ~/

jobs:
  build:
    docker:
      - image: cimg/node:16.11.1
    steps:
      - checkout_code
      - run:
          name: Install dependencies
          command: npm ci
      - persist_to_workspace:
          root: ~/
          paths:
            - project

  # Build distributable ZIP files.
  build_distributables:
    docker:
      - image: cimg/node:16.11.1
    steps:
      - checkout_code
      - run:
          name: Build theme ZIPs
          command: npm run build && npm run release:archive
      - store_artifacts:
          path: release/newspack-joseph.zip
      - store_artifacts:
          path: release/newspack-katharine.zip
      - store_artifacts:
          path: release/newspack-nelson.zip
      - store_artifacts:
          path: release/newspack-sacha.zip
      - store_artifacts:
          path: release/newspack-scott.zip
      - store_artifacts:
          path: release/newspack-theme.zip

  # Linting
  lint:
    docker:
      - image: cimg/node:16.11.1
    steps:
      - checkout_code
      - run:
          name: Run Linter
          command: npm run lint

  # Release job
  release:
    docker:
      - image: cimg/node:16.11.1
    steps:
      - checkout_code
      - run:
          name: Release new version
          command: npm run release
      - persist_to_workspace:
          root: ~/
          paths:
            - project

  # Reset alpha branch after a release and publish child themes' releases
  post_release:
    docker:
      - image: cimg/node:16.11.1
    steps:
      - checkout_code
      - run:
          name: Publish child themes' releases
          command: node scripts/create-child-releases.js --run
      - run:
          name: Perform post-release chores
          command: ./node_modules/newspack-scripts/post-release.sh

workflows:
  version: 2
  main:
    jobs:
      - build
      - lint:
          requires:
            - build
      - build_distributables:
          requires:
            - build
      - release:
          requires:
            - build
          filters:
            branches:
              only:
                - release
                - alpha
                - /^hotfix\/.*/
                - /^epic\/.*/
      - post_release:
          requires:
            - release
          filters:
            branches:
              only:
                - release
